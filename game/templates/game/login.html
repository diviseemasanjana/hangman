{% extends "game/index.html" %} {% load static %} {% block core %}

<form method="post" class="sign-form">
  <h2 class="login-title">LOGIN</h2>
  <div class="form-group">
    <label for="username">Username / Email</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Enter your username or email..."
      required
    /><br />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password..."
      required
    />
  </div>
  <div class="apply-button">
    <button type="submit" id="apply">Login</button>
  </div>
  <div class="prompt-register">
    <p>Doesn't have an account? <a href="register.html">Register here</a></p>
  </div>
</form>

{% endblock %}
